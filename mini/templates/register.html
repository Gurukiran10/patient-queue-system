<!DOCTYPE html>
<html lang="{{ translations.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations['register'] }}</title>
    <style>
        body {
            background: linear-gradient(to right, #f7f7f7, #e1e1e1);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #333;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            position: relative;
        }

        .alert.alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert.alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        .alert.alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .alert-dismissible .close {
            position: absolute;
            top: 5px;
            right: 10px;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
        }

        .text-center a {
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ translations['register'] }}</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    <ul class="list-unstyled mb-0">
                        {% for category, message in messages %}
                            <li class="alert-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register', language=request.args.get('language', 'en')) }}">
            <div class="form-group">
                <label for="username">{{ translations['username'] }}</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">{{ translations['password'] }}</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">{{ translations['role'] }}</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="admin">{{ translations['admin'] }}</option>
                    <option value="doctor">{{ translations['doctor'] }}</option>
                    <option value="patient">{{ translations['patient'] }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">{{ translations['register'] }}</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login', language=request.args.get('language', 'en')) }}" class="btn btn-secondary">{{ translations['login'] }}</a>
        </div>
    </div>
</body>
</html>
